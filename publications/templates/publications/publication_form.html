{% extends 'publications/base.html' %}

{% block content %}
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            {% if user.is_authenticated %}
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">
                            {% if object %}
                                Редактирование публикации
                            {% else %}
                                Новая публикация
                            {% endif %}</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-lg btn-block btn-outline-dark">
                            {% if object %}
                                Сохранить публикацию
                            {% else %}
                                Новая публикация
                            {% endif %}
                            <
                        </button>
                        <a href="{% url 'publications:list' %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">Отмена</a>

                    </div>
                </div>
                </div>
            {% endif %}
    </form>
{% endblock %}
